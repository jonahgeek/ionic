<ion-header>
  <ion-navbar color="primary">
    <ion-title>New Note</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="saveNote(formGroup.value)">
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
    
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input name="title" type="text" formControlName="title" required></ion-input>
      <div class="alert" *ngIf="!formGroup.controls['title'].valid 
      && formGroup.get('title').touched">{{ titleAlert }}</div>
    </ion-item>

    <ion-item>
        <ion-label>Note</ion-label>
        <ion-textarea name="content" type="text" formControlName="content" required></ion-textarea>
        <div class="alert" *ngIf="!formGroup.controls['content'].valid
         && formGroup.get('content').touched">{{ contentAlert }}</div>
      </ion-item>
<br><br><br>
      <button block  ion-button type="submit" [disabled]="!formGroup.valid">
          Save Note
        </button>
  </form>
</ion-content>

<ion-footer>
    
  </ion-footer>

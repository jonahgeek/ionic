<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>My Notes</ion-title>

    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content padding>
          <ion-list *ngFor="let note of notes | async ">
            <ion-item>
              <h2>{{ note.title }}</h2>
              <small>{{ note.date }}</small>
              <button ion-button clear item-end (click)="getNote(note.createDate)">View</button>
            </ion-item>
          </ion-list>
</ion-content>

<ion-footer>
    <button color="primary" ion-button block (click)="addNote()">Add Note</button>
</ion-footer>

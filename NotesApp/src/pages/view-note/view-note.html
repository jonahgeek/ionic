
<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ note.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>{{ note.content }}</div>
  <small class="note-date">{{ note.date }}</small>
</ion-content>

<ion-footer>
  <button ion-button color="danger" block (click)="deleteNote(note.createDate)">
    Delete Note
  </button>
</ion-footer>
